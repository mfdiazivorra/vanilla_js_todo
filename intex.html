<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS TO-DO App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body class="container">
    <header class="logo">
        <a href="http://www.google.com" target="_blank">
            <img src="images/todologo.png" alt="TO-DO list logo" style="max-width: 300px;">
        </a>

        <h1>Vanilla JS TO-DO App</h1>
    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New Task...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="todoList">
            <ul>

            </ul>

            <a class="clearAll" id="clearAll">Clear All</a>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
